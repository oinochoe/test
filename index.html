            min-height: 400px;

        input {

<body>
    <input type="text">

    <div>
        <video id="movie" muted="muted" preload="none" loop="loop" data-resize="true" autoplay="">
            <source src="http://videos-cdn.mozilla.net/serv/flux/playdoh/playdoh-overview.webm"
                type='video/webm; codecs="vp8, vorbis"' />
            <source src="http://videos-cdn.mozilla.netserv/flux/playdoh/playdoh-overview.theora.ogv"
                type='video/ogg; codecs="theora, vorbis"' />
            <source src="http://videos-cdn.mozilla.net/serv/flux/playdoh/playdoh-overview.mp4" />
            <p>Download video as <a href="http://videos-cdn.mozilla.net/serv/flux/playdoh/playdoh-overview.mp4">MP4</a>,
                <a href="http://videos-cdn.mozilla.net/serv/flux/playdoh/playdoh-overview.webm">WebM</a>, or <a
                    href="http://videos-cdn.mozilla.net/serv/flux/playdoh/playdoh-overview.theora.ogv">Ogg</a>.
            </p>
        </video>
    </div>

    <script>
        const $videoTag = document.querySelector('video');
        const isMobile = function (userAgent) {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent) || (/Macintosh/i.test(userAgent) && abyss.isTouchScreen())) {
                return true;
            }
            return false;
        };

        const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent);
        if (isMobileDevice) {
            $videoTag.pause();
            $videoTag.remove();

        } else {
            if ($videoTag.pause) {

                $videoTag.play();
            }

        }

        // window.addEventListener('mousemove', function () {

    </script>
